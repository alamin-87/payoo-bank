<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ------------daisy ui--------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ------------------------------------------ -->
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen py-6 bg-gray-300 mx-auto px-6">
      <header>
        <nav class="flex items-center justify-between">
          <div class="flex gap-4">
            <img src="images/nav-logo.png" alt="logo" />
            <div>
              <p class="text-xl font-bold text-black">
                $ <span id="main-amount">45000</span>
              </p>
              <p>Available Balance</p>
            </div>
          </div>
          <button
            class="flex justify-end border-[2px] border-solid border-gray-400 rounded-[6px] py-1 px-3 text-md font-bold text-black"
          >
            Log out
          </button>
        </nav>
      </header>
      <section class="mt-5">
        <h1 class="text-xl font-bold text-black mb-1">ðŸ”¥ Welcome to Payooo!</h1>
        <p>
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div class="cards grid grid-rows-2 grid-cols-3 gap-3">
          <div
            id="add-money-main-btn"
            class="card flex flex-col justify-center items-center py-[16px] px-[16px] border-solid border-[2px] border-gray-500 rounded-[6px] mt-3 hover:bg-blue-300
             hover:border-blue-400 transition-[.4s] cursor-pointer has-[active:checked]:bg-blue-300"
          >
            <img
              class="w-[24px] h-[24px]"
              src="images/add-money.png"
              alt="add-money"
            />
            <p>Add Money</p>
          </div>
          <div
            id="cash-out-main-btn"
            class="card flex flex-col justify-center items-center py-[16px] px-[6px] border-solid border-[2px] border-gray-500 rounded-[6px] mt-3 hover:bg-blue-300"
          >
            <img
              class="w-[24px] h-[24px]"
              src="images/cash-out.png"
              alt="add-money"
            />
            <p>Cashout</p>
          </div>
          <div
            class="card flex flex-col justify-center items-center py-[16px] px-[6px] border-solid border-[2px] border-gray-500 rounded-[6px] mt-3"
          >
            <img
              class="w-[24px] h-[24px]"
              src="images/transfer.png"
              alt="add-money"
            />
            <p>Transfer Money</p>
          </div>
          <div
            class="card flex flex-col justify-center items-center py-[16px] px-[6px] border-solid border-[2px] border-gray-500 rounded-[6px] mt-3"
          >
            <img
              class="w-[24px] h-[24px]"
              src="images/bonus.png"
              alt="add-money"
            />
            <p>Get Bonus</p>
          </div>
          <div
            class="card flex flex-col justify-center items-center py-[16px] px-[6px] border-solid border-[2px] border-gray-500 rounded-[6px] mt-3"
          >
            <img
              class="w-[24px] h-[24px]"
              src="images/bill.png"
              alt="add-money"
            />
            <p>Pay Bill</p>
          </div>
          <div
            class="card flex flex-col justify-center items-center py-[16px] px-[6px] border-solid border-[2px] border-gray-500 rounded-[6px] mt-3"
          >
            <img
              class="w-[24px] h-[24px]"
              src="images/transction.png"
              alt="add-money"
            />
            <p>Transactions</p>
          </div>
        </div>
        <!-- ---------------add money------------------ -->
        <section id="add-money-section" class="mt-10">
          <h2 class="text-lg text-black font-bold">Add Money</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-fullshrink-0 shadow-2xl">
                <form class="card-body w-[400px]">
                  <div class="form-control">
                    <legend class="mb-1">Select Bank</legend>
                    <select
                      class="bg-[#F4F5F7] rounded-full h-[40px] px-5 w-full max-w-xs outline-none"
                    >
                      <option disabled selected>Select back</option>
                      <option>DBBL</option>
                      <option>Greedo</option>
                      <option>BRACK</option>
                      <option>ISLAMI</option>
                    </select>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Bank Account Number</span>
                    </label>
                    <input
                      value="01301301302"
                      type="email"
                      placeholder="Enter 11 digit account number"
                      class="bg-[#F4F5F7] rounded-full h-[40px] px-5 w-full max-w-xs outline-none"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount to Add</span>
                    </label>
                    <input
                      id="amount-value"
                      type="email"
                      placeholder="Add Amount to withdraw"
                      class="bg-[#F4F5F7] rounded-full h-[40px] px-5 w-full max-w-xs outline-none"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                      id="pin"
                      value="1234"
                      type="password"
                      placeholder="Enter 4 digit pin number"
                      class="bg-[#F4F5F7] rounded-full h-[40px] px-5 w-full max-w-xs outline-none"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button
                      id="add-money-btn"
                      class="btn btn-primary rounded-full font-bold text-xl"
                    >
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- ------------------cashout------------------ -->
        <section id="cashout-section" class="mt-10">
          <h2 class="text-lg text-black font-bold">Add Money</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-fullshrink-0 shadow-2xl">
                <form class="card-body w-[400px]">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Agent Number</span>
                    </label>
                    <input
                      value="01301301302"
                      type="email"
                      placeholder="Enter 11 digit account number"
                      class="bg-[#F4F5F7] rounded-full h-[40px] px-5 w-full max-w-xs outline-none"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      id="cashout-amount"
                      type="number"
                      placeholder="Add Amount to withdraw"
                      class="bg-[#F4F5F7] rounded-full h-[40px] px-5 w-full max-w-xs outline-none"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                      id="cashOut-pin"
                      value="1234"
                      type="password"
                      placeholder="Enter 4 digit pin number"
                      class="bg-[#F4F5F7] rounded-full h-[40px] px-5 w-full max-w-xs outline-none"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button
                      id="cashOut-btn"
                      class="btn btn-primary rounded-full font-bold text-xl"
                    >
                      Withdraw Money
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>
    <script src="script/main.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashout.js"></script>
  </body>
</html>
