<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ------------daisy ui--------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ------------------------------------------ -->
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen py-6 bg-gray-300 mx-auto">
      <header>
        <nav class="flex justify-center items-center mt-20 mb-8">
          <div class="flex justify-center relative items-center mt-10 w-9/12">
            <img class="absolute w-48" src="images/nav-bg.png" alt="nav-bg" />
            <img class="w-16" src="images/nav-logo.png" alt="nav-logo" />
          </div>
        </nav>
      </header>
      <!-- --------------login section------------ -->
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div
            class="card bg-base-100 w-full max-w-[410px] shrink-0 shadow-2xl"
          >
            <form class="card-body w-[400px]">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold text-black mb-2"
                    >Mobile Number</span
                  >
                </label>
                <input
                  value="01301301302"
                  id="acc-input"
                  type="number"
                  placeholder="Enter your number"
                  class="outline-none bg-[#F4F5F7] rounded-full h-[40px] px-5"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-black font-bold mb-2"
                    >4 Digit Pin</span
                  >
                </label>
                <input
                  value="1234"
                  id="pass-input"
                  type="password"
                  placeholder="Enter 4 Digit Pin"
                  class="outline-none bg-[#F4F5F7] rounded-full h-[40px] pl-5"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button
                  id="btn-login"
                  class="btn btn-primary rounded-full font-bold text-xl"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
